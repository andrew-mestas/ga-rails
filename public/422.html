<!DOCTYPE html>
<html>
<head>
  <title>Uh What? | Fare Start</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.7.4/jquery.fullPage.min.css">
  <style>
    html,
    body {
      font-family: sans-serif;
    }

    #fourtwotwo {
      background: -webkit-gradient(linear, top left, bottom left, from(#263F5D), to(#6EA9C3));
      background: -webkit-linear-gradient(#263F5D, #6EA9C3);
      background: linear-gradient(#263F5D, #6EA9C3);
    }

    p {
      text-align: center;
      margin: 0;
    }

    .error {
      color: #E6178B;
      font-size: 216px;
      font-weight: 100;
    }

    .message {
      color: #FFFFFF;
      font-size: 90px;
      font-weight: 100;
    }
  </style>
</head>
  <body>
    <div id="fourtwotwo">
      <div class="section section-fourtwotwo">
        <p class="error">422</p>
        <p class="message">We have no idea.</p>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Full Page -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.7.4/jquery.fullPage.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        // Full Page
        $('#fourtwotwo').fullpage({
          // Navigation
          menu: false,
          lockAnchors: false,
          anchors: ['error'],
          navigation: false,
          navigationPosition: 'right',
          navigationTooltips: false,
          showActiveTooltip: false,
          slidesNavigation: false,
          slidesNavPosition: 'bottom',

          // Scrolling
          css3: true,
          scrollingSpeed: 700,
          autoScrolling: true,
          fitToSection: true,
          fitToSectionDelay: 1000,
          scrollBar: false,
          easing: 'easeInOutCubic',
          easingcss3: 'ease',
          loopBottom: false,
          loopTop: false,
          loopHorizontal: true,
          continuousVertical: false,
          normalScrollElements: '#element1, .element2',
          scrollOverflow: false,
          touchSensitivity: 15,
          normalScrollElementTouchThreshold: 5,

          // Accessibility
          keyboardScrolling: true,
          animateAnchor: true,
          recordHistory: true,

          // Design
          controlArrows: true,
          verticalCentered: true,
          resize : false,
          sectionsColor : ['', '', ''],
          paddingTop: '0',
          paddingBottom: '0',
          fixedElements: '#header, .footer',
          responsiveWidth: 768,
          responsiveHeight: 0,

          // Custom Selectors
          sectionSelector: '.section',
          slideSelector: '.slide',

          // Events
          onLeave: function(index, nextIndex, direction){},
          afterLoad: function(anchorLink, index){},
          afterRender: function(){},
          afterResize: function(){},
          afterSlideLoad: function(anchorLink, index, slideAnchor, slideIndex){},
          onSlideLeave: function(anchorLink, index, slideIndex, direction, nextSlideIndex){}
        });
      });
    </script>
  </body>
</html>
